name: Check PR Labels

on:
  pull_request:
    types: [opened, edited, labeled, synchronize, reopened]

permissions:
  pull-requests: read
  checks: write

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Version Labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const required = ['patch', 'minor', 'major'];
            // Check if at least one of the required labels exists in the PR labels
            const hasLabel = labels.some(l => required.includes(l));
            
            if (!hasLabel) {
              core.setFailed('Per favore, aggiungi una label (patch, minor, major) per determinare il tipo di versione');
            } else {
              console.log('Version label found: ' + labels.find(l => required.includes(l)));
            }
