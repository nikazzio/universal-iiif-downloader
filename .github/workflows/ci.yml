name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'CHANGELOG.md'
      - '.github/workflows/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'CHANGELOG.md'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    # Apply skip tokens only on push events. PR events do not provide
    # a reliable head_commit message payload.
    if: |
      github.event_name != 'push' ||
      (
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, '[skip-release]')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest ruff
        
    - name: Lint with Ruff
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi

        CHANGED_PY="$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" -- '*.py' || true)"
        if [ -z "$CHANGED_PY" ]; then
          echo "No changed Python files detected; skipping Ruff."
          exit 0
        fi

        echo "Running Ruff on changed files:"
        echo "$CHANGED_PY"
        # shellcheck disable=SC2086
        ruff check $CHANGED_PY
      continue-on-error: false
        
    - name: Run tests
      run: |
        pytest -v --tb=short
      continue-on-error: false
